<div class="content-container">
    <app-sidenav class="sidenav" [class.d-none]="hideSidenav" [userPic]="userPic" [userName]="userName" (showMessage)="showMessages($event)" (hideSidenav)="hideSidenavMenu($event)"></app-sidenav>

    <app-channel-messages class="messages" [class.display]="showMessage"  [class.full]="channelFull" [userPic]="userPic" [userName]="userName"
        (showThreadsSection)="setVariableTrue($event)" *ngIf="showChannelMessages"></app-channel-messages>
    
    <app-threads class="threads" [userPic]="userPic" [userName]="userName"
        (showThreadsSection)="setVariableFalse($event)" *ngIf="showThreadsSection" (channelFull)="makeChannelFull($event)"></app-threads>
</div>
