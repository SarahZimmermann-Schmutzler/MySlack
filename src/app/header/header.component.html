<div class="header-container" [class.p20]="workspaceMode || workspaceModeUser">
    <div class="header-img-container" [class.w20]="workspaceMode || workspaceModeUser">
        <img src="assets/img/header/logo.png">
        <img src="assets/img/header/phrase.png">
        <img src="assets/img/header/show-menu.png" class="show-menu-pic" *ngIf="workspaceMode || workspaceModeUser" [class.img-lilac]="mouseOveredTwo" (mouseover)="mouseOveredTwo=true" (mouseout)="mouseOveredTwo=false">
    </div>

    <div class="header-link-container" *ngIf="logoMode">
        <span>Neu bei MySlack?</span>
        <a href="#" routerLink="signUp">Konto erstellen</a>
    </div>

    <div class="searchfield-container" *ngIf="workspaceMode || workspaceModeUser">
        <input type="search" placeholder="Code learning durchsuchen">
        <div class="img-container">
            <img src="assets/img/header/search.png">
        </div>
    </div>

    <div class="info-container" *ngIf="workspaceMode || workspaceModeUser" [class.font-lilac]="mouseOvered" (mouseover)="mouseOvered=true" (mouseout)="mouseOvered=false" (click)="openPopup()">
        <span>Vorname Nachname</span>
        <img class="avatar" src="assets/img/header/avatar.png">
        <img src="assets/img/header/arrow_down.png" [class.img-lilac]="mouseOvered">
    </div>
</div>

<div class="pop-up-logout" *ngIf="logoutPopup" (click)="closePopup()">
    <div class="logout-profile-box">
        <div><span>Profil</span></div>
        <div (click)="logout()" *ngIf="workspaceModeUser"><span>Logout</span></div>
        <!-- Guest Version -->
        <div (click)="GuestLogout()" *ngIf="workspaceMode"><span>Logout</span></div>
    </div>
</div>
